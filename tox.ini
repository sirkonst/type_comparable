[tox]
envlist =
    coverage_clean
    py{3.7,3.8,3.9,3.10,3.11,3.12}
    coverage_report

[testenv]
basepython =
    py3.7: python3.7
    py3.8: python3.8
    py3.9: python3.9
    py3.10: python3.10
    py3.11: python3.11
    py3.12: python3.12

extras = develop

commands =
    coverage run --parallel-mode -m pytest --pylama

    python setup.py check --metadata --restructuredtext --strict

[testenv:coverage_clean]
basepython = python

skip_install = True
deps = coverage

commands =
    coverage erase

[testenv:coverage_report]
basepython = python

skip_install = True
deps = coverage

commands =
    coverage combine
    coverage report --show-missing
    coverage html
